<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fibonacci</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  </head>
<body ng-app="fib" ng-controller="nextFibCtrl">

<div class="center">
     <div ng-repeat="result in results track by $index">
     <h2 ng-show="$last"> {{ result }} </h2>
     </div>

     <div>
    <button type="button" class="reset" ng-click="clear()">RESET</button>
    <button type="button" class="next" ng-click="nextNum()">NEXT FIB</button>
    </div>
</div>

    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.js" ></script>
    <script src="script.js"></script>
 </body>
</html>
